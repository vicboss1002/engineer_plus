<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www..org">
<head>
	<meta charset="UTF-8"/>
	<title>engineer+ 新規事業企画開発サークル/お問い合わせ</title>
	<link rel="shortcut icon" href="./favicon.ico" />
	<link rel="icon" type="image/vnd.microsoft.icon" href="./favicon.ico" />
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="./css/common.css" />
	<script src="./js/jquery/jquery-2.2.0.min.js"></script>
	<script src="./bootstrap/js/bootstrap.min.js"></script>
	<script src="./js/engineer_plus.js"></script>
</head>
<body>
<div id="main_box" class="container-fluid text-center">
	<header class="clearfix">
		<div class="row">
			<h1 class="col-sm-4"><a href="./">engineer+</a></h1>
			<nav>
				<ul class="list-unstyled list-inline col-sm-8">
					<li><a href="./">トップページ</a></li>
					<li><a href="./business_plan">事業プラン</a></li>
					<li><a href="./inquiry" class="active_page">お問合わせ</a></li>
				</ul>
			</nav>
		</div>
		<div class="user_info" th:if="${session.isLogin}">
			<span th:text="|ログイン中 : ${session.userId}|">ログインユーザ</span>
			<a href="./logout" class="btn btn-default">ログアウト</a>
		</div>
	</header>
	<div id="content_box" class="clearfix">
		<section id="result_message">
			<ul class="list-unstyled">
				<li th:each="result :${resultMap}">
					<p class="text-info bg-success" th:if="${result.getValue()}" th:text="${result.getKey()}"></p>
					<p class="text-danger bg-danger" th:if="${!result.getValue()}" th:text="${result.getKey()}"></p>
				</li>
			</ul>
		</section>
		<section class="clearfix">
			<h2>お問い合わせフォーム</h2>
			<form id="inquiry_form" name="inquiry_form" class="form-horizontal" action="./inquiry" method="POST" th:object="${inquiryForm}">
				<div class="form-group">
					<label for="name" class="control-label col-sm-2">お名前</label>
					<div class="col-sm-10">
						<input type="text" id="user_name" name="user_name" class="form-control" placeholder="お名前を入力してください..." required="required" th:field="*{name}" />
					</div>
				</div>
				<div class="form-group">
					<label for="mail_address" class="control-label col-sm-2">メールアドレス</label>
					<div class="col-sm-10">
						<input type="email" id="mail_address" name="mail_address" class="form-control col-sm-10" placeholder="メールアドレスを入力してください..." required="required" th:field="*{mailAddress}" />				
					</div>
				</div>
				<div class="form-group">	
					<label for="inquiry_title" class="control-label col-sm-2">件名</label>
					<div class="col-sm-10">
						<input type="text" id="title" name="inquiry_title" class="form-control col-sm-10" placeholder="件名を入力してください..." th:field="*{title}" />						
					</div>
				</div>
				<div class="form-group">
					<label for="inquiry_content" class="control-label col-sm-2">お問い合わせ内容</label>
					<div class="col-sm-10">
						<textarea id="content" name="inquiry_content" rows="10" class="form-control" placeholder="お問い合わせ内容を入力してください..." required="required" th:field="*{content}"></textarea>					
					</div>
				</div>												
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-5">
						<button type="reset" class="form-control">リセット</button>
					</div>
					<div class="col-sm-5">
						<button type="submit" class="form-control">送信</button>
					</div>
				</div>
			</form>
		</section>
	</div><!-- #content_box -->
	<footer class="clearfix">
		<p>Copyright(C) engineer+ All Rights Reserved.</p>
		<a href="#" id="scroll_top">▲<br />TOP</a>
	</footer>
</div><!-- #main_box -->
</body>
</html>
