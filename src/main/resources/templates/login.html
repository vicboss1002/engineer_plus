<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www..org">
<head>
	<meta charset="UTF-8"/>
	<title>engineer+ 新規事業企画開発サークル/ログイン</title>
	<link rel="shortcut icon" href="./favicon.ico" />
	<link rel="icon" type="image/vnd.microsoft.icon" href="./favicon.ico" />
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="./css/common.css" />
	<script src="./js/jquery/jquery-2.2.0.min.js"></script>
	<script src="./bootstrap/js/bootstrap.min.js"></script>
	<script src="./js/engineer_plus.js"></script>
</head>
<body>
<div id="main_box" class="container-fluid text-center">
	<header class="clearfix">
		<div class="row">
			<h1 class="col-sm-4"><a href="./">engineer+</a></h1>
			<nav>
				<ul class="list-unstyled list-inline col-sm-8">
					<li><a href="./">トップページ</a></li>
					<li><a href="./business_plan">事業プラン</a></li>
					<li><a href="./inquiry">お問合わせ</a></li>
				</ul>
			</nav>
		</div>
		<div class="user_info" th:if="${session.isLogin}">
			<span th:text="|ログイン中 : ${session.userId}|">ログインユーザ</span>
			<a href="./logout" class="btn btn-default">ログアウト</a>
		</div>
	</header>
	<div id="content_box" class="clearfix">
	<section class="clearfix">
			<h2>ユーザ認証</h2>
			<form id="login_form" name="login_form" class="form-horizontal" action="./login" method="POST" th:object="${loginForm}">
				<div class="form-group">
					<label for="user_id" class="control-label col-sm-2">ユーザID</label>
					<div class="col-sm-10">
						<input type="text" id="user_id" name="user_id" class="form-control" placeholder="ユーザIDを入力してください..." required="required" th:field="*{userId}" />
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="control-label col-sm-2">パスワード</label>
					<div class="col-sm-10">
						<input type="password" id="password" name="assword" class="form-control" placeholder="パスワードを入力してください..." required="required" th:field="*{password}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-5">
						<button type="reset" class="form-control">リセット</button>
					</div>
					<div class="col-sm-5">
						<button type="submit" class="form-control">送信</button>
					</div>
				</div>
			</form>
	</section>
	</div><!-- #content_box -->
	<footer class="clearfix">
		<p>Copyright(C) engineer+ All Rights Reserved.</p>
		<a href="#" id="scroll_top">▲<br />TOP</a>
	</footer>
</div><!-- #main_box -->
</body>
</html>
