<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www..org">
<head>
	<meta charset="UTF-8"/>
	<title>engineer+ 新規事業企画開発サークル/事業プラン</title>
	<link rel="shortcut icon" href="./favicon.ico" />
	<link rel="icon" type="image/vnd.microsoft.icon" href="./favicon.ico" />
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="./css/common.css" />
	<script src="./js/jquery/jquery-2.2.0.min.js"></script>
	<script src="./bootstrap/js/bootstrap.min.js"></script>
	<script src="./js/engineer_plus.js"></script>
</head>
<body>
<div id="main_box" class="container text-center">
	<header class="clearfix">
		<div class="row">
			<h1 class="col-xs-4"><a href="./">engineer+</a></h1>
			<nav>
				<ul class="list-unstyled list-inline coll-xs-8">
					<li><a href="./">トップページ</a></li>
					<li><a href="./business_plan" class="active_page">事業プラン</a></li>
					<li><a href="./inquiry">お問合わせ</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div id="content_box" class="clearfix">
		<section id="create_business_plan_box">
			<h2>事業プランを投稿</h2>
			<form id="business_plan_form" name="business_plan_form" class="form-horizontal" action="" method="POST">
				<div class="form-group">
					<label for="u" class="control-label col-sm-2">名前</label>
					<div class="col-sm-10">
						<input type="text" id="user_name" name="user_name" class="form-control" placeholder="名前を入力してください..." required="required" />
					</div>
				</div>
				<div class="form-group">	
					<label for="business_plan_title" class="control-label col-sm-2">タイトル</label>
					<div class="col-sm-10">
						<input type="text" id="business_plan_title" name="business_plan_title" class="form-control col-sm-10" placeholder="タイトルを入力してください..." required="required" />						
					</div>
				</div>
				<div class="form-group">
					<label for="business_plan_content" class="control-label col-sm-2">事業プラン内容</label>
					<div class="col-sm-10">
						<textarea id="business_plan_content" name="business_plan_content" rows="5" class="form-control" placeholder="事業プランを入力してください..." required="required"></textarea>					
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-5">
						<button type="reset" class="form-control">リセット</button>
					</div>
					<div class="col-sm-5">
						<button type="submit" class="form-control">投稿</button>
					</div>
				</div>
			</form>
		</section><!-- #create_business_plan_box -->
		<section id="read_business_plan_box">
			<h2>事業プラン一覧</h2>
			<article>
				<table class="table">
					<tr>
						<th>名前</th>
						<td>テストユーザ</td>
					</tr>
					<tr>
						<th>タイトル</th>
						<td>テストタイトル</td>
					</tr>			
					<tr>
						<th style="display:none;">事業プラン内容</th>
						<td colspan="2">テスト事業プラン内容</td>
					</tr>		
				</table>
			</article>
		</section><!-- #red_bisiness_plan_box -->
		
	</div><!-- #content_box -->
	<footer class="clearfix">
		<p>Copyright(C) Ryosuke.F All Rights Reserved.</p>
		<a href="#" id="scroll_top">▲<br />TOP</a>
	</footer>
</div><!-- #main_box -->
</body>
</html>
